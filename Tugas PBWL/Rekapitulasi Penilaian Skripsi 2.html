<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        h1{
            margin-top:20px;
        }
        .input{
            margin-top:15px;
        }
        .table1{
            margin-top:15px;
            text-align : center;          
        }
        .table2{
            margin-top:15px;
            text-align : center;          
        }
        .table3{
            margin-top:15px;
            text-align : center;          
        }

        table{
            border: 1px solid;  
           
        }
        table th{
            border-right: 1px solid;
            border-bottom: 1px solid;
            padding:15px;
        }
        table td{
            border-right: 1px solid;
            border-bottom: 1px solid;
            padding:5px;         
        }

        .line {
            margin:5px 0;
            height:2px;
            background:
            repeating-linear-gradient(to right,black 0,black 8px,transparent 8px,transparent 10px)
            /*5px red then 2px transparent -> repeat this!*/
        }
    
        

    </style>
    
</head>

<body>
       
    <div id="judul1" align="center">
        <h1>{{message}}</h1>
        <form action="">
        {{npm}} <input type="text" class="input">
        </form>
    </div>

    <div class="table1" align="center">
            <table id="tablePembimbing1" align="center" style="display:inline-block"> 
                    <thead> 
                        <tr>
                        <th>Komponen Penilaian</th>
                        <th>Nilai Sidang</th>
                        <th>Penilaian Tahapan*</th>
                        <th>Rata - Rata</th>
                        <th>Bobot</th>
                        <th>Nilai Akhir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-for="row in rows">
                        <tr>
                        <td>{{row.Komponen_Penilaian}}</td>
                        <td><input type="text" name="nilaiSidang" id="nilaiSidang1"></td>
                        <td><input type="text" name="PenilaianTahapan" id="PenilaianTahapan1"></td>
                        <td><input type="text" name="rataRata" id="avg1"></td>
                        <td>{{row.bobot}}</td>
                        <td>{{row.nilaiAKhir}}</td>
                        </tr>
                        </template>
                    </tbody>
                </table>
                
                <table id="tablePembimbing2" align="center" style="display:inline-block"> 
                    <thead> 
                        <tr>
                        <th>Tgl: &emsp; / &emsp; /20 &emsp; </th>
                        </tr>
                    </thead>
                    <template v-for="row in rows">
                    <tbody>
                        <tr>
                            <td v-if="row.idx != 1 || row.id !=6":rowspan="2" align="left">{{row.ttd}}</td> 
                        </tr>
                    </tbody>
                    </template>
                </table>
           

        <p id="footer1">{{footer}}<p>
    </div>


<div class="line"></div>
